{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h1>Add Student</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter student's name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter student's email">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="class_id">Class</label>
        <select class="form-control" id="class_id" name="class_id">
            {% for class in classes %}
            <option value="{{ class[0] }}">{{ class[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" class="form-control-file" id="image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
