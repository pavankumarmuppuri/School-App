{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<h1>Edit Student</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student[1] }}" placeholder="Enter student's name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ student[2] }}" placeholder="Enter student's email">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3">{{ student[3] }}</textarea>
    </div>
    <div class="form-group">
        <label for="class_id">Class</label>
        <select class="form-control" id="class_id" name="class_id">
            {% for class in classes %}
            <option value="{{ class[0] }}" {% if class[0] == student[4] %}selected{% endif %}>{{ class[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="image">Upload New Image</label>
        <input type="file" class="form-control-file" id="image" name="image">
        {% if student[5] %}
        <img src="{{ url_for('static', filename='uploads/' ~ student[5]) }}" width="100" class="mt-3">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
