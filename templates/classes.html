{% extends "base.html" %}

{% block title %}Manage Classes{% endblock %}

{% block content %}
<h1>Manage Classes</h1>

<!-- Add Class Form -->
<form method="POST" action="{{ url_for('manage_classes') }}">
    <div class="form-group">
        <label for="name">Class Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter class name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Class</button>
</form>

<hr>

<!-- Existing Classes List with Edit and Delete options -->
<h2>Existing Classes</h2>
<div class="list-group">
    {% for class in classes %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1">{{ class[1] }}</h5>
            <small class="text-muted">Created: {{ class[2] }}</small>
        </div>
        <div>
            <form action="{{ url_for('delete_class', id=class[0]) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
